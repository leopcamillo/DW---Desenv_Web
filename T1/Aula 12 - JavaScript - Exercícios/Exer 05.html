<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inverter String</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Inverter Palavra</h1>
  <input type="text" id="palavra" placeholder="Digite uma palavra" />
  <button onclick="inverterPalavra()">Inverter</button>

  <div id="resultado"></div>

  <script>
    function inverterPalavra() {
      const input = document.getElementById("palavra");
      const texto = input.value.trim();
      const resultado = document.getElementById("resultado");

      if (texto === "") {
        resultado.textContent = "Por favor, digite uma palavra.";
        return;
      }

      const invertida = texto.split("").reverse().join("");
      resultado.textContent = `Palavra invertida: ${invertida}`;
    }
  </script>

</body>
</html>
